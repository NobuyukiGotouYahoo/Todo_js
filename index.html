<!DOCTYPE html>
<html>
  <head>
    <title>TODO（JS）</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODOを入力する" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-row">
            TODOです
            <div class="action-buttons">
              <button>完了</button>
              <button>削除</button>
            </div>
          </div>
        </li>
        <li>
          <div class="list-row">
            <div class="todo-name">TODOです</div>
            <div class="action-buttons">
              <button>完了</button>
              <button>削除</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list">
        <li>
          <div class="list-row">
            <div class="todo-name">TODOでした</div>
            <div class="action-buttons">
              <button>戻す</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
